<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Expansão de Coluna, ou seja, para o lado-->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--Expansão de Linha, ou seja, para baixo-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>

            <td>H</td>
            
        </tr>
        <tr>

            
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
