<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Gradientes</title>

    <style>
        * { /* Configurações Globais das CSS */
            height: 100%;
        }

        body{
            background-image: linear-gradient(45deg, #9603D7 10%, #C901AC, #E7006A, #EE0449, #E85B0C, #F79F0A, #F6AE0A);
            background-attachment: fixed; /*Para fixar o degradê a todo o fundo da página, independente da rolagem*/
        }
        /*
        liner-gradient (to right, to left, to top, to bottom, 90deg, 45deg, -45deg...)
        radial-gradient (circle)
        */
    </style>
</head>
<body>
    <h1 style="text-align: center;">Testando Gradientes</h1>
</body>
</html>
