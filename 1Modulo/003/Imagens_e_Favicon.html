<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/HTML.ico" type="image/x-icon">
    <title>Teste com Imagens</title>
</head>
<body>
    <hr>
    <h1> Testando carga de Imagens </h1>
    <p> Imagens que estão na mesma pasta </p>

    <img src="IMG/HTML5_logo.png" alt="Logo HTML5">

    <img src="IMG/CSS3_logo.png" alt="Logo CSS3">

    <p> Imagens externas </p>
    <img src="https://openclipart.org/download/272343/1486640684.svg" alt="Logo JavaScript"> <!-- URL -->

    <hr>

    <h1>Teste De Ícones</h1>
    <p>Ícone carregado com sucesso, olhe a barra de navegação</p>
    <!-- 
        O ícone é definito dentro do <head>.
        Basta selecionar link:favicon
        e no parâmetro href importar o local do ícone.
    -->

</body>
</html>

<!--
    sites bons para buscar imagens livres de direitos autorais:
    - unsplash.com
    - pexels.com

    https://www.iconarchive.com/ -> Site para buscar ícones

    https://favicon.io/ -> Site para criar ícones / converter png em ícone
-->
