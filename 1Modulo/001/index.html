<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Padrão de codificação de caracteres que admite acentuações -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- O site vai ocupar 100% da área do site -->
    <title>Curso HTML-CSS</title>
</head>
<body>
    <h1> Olá, Mundo! </h1>
    <hr> <!-- Linha horizontal -->>
    <p> Estudando HTML e CSS para virar desenvolvedor Front-End. </p>
    <p> Criação do primeiro site. </p>
</body>
</html>

    HTML foca em conteúdo
    textos
    imagens
    videos
    tabelas

CSS foca em design
    cores

JavaScript foca em interações (interatividade)

---- Comandos HTML ----

* abertura de tag - conteúdo - fechamento de tag *

<h1> Exemplo de título </h1>
<p> Exemplo de parágrafo </p>


<img src="foto.png" alt="Exemplo foto">

<img = abertura de tag
src e alt = paametros
"conteúdo" = valor


---- Estilo em CSS ----

h1 {
    font-family: arial;
    font-size: 20pt;
    color: blue;
}

h1 = seletor

dentro do { = declarações
    font-family: arial;
    * propriedade: valor *
}
